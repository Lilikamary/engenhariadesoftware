<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<cc:interface>
	<cc:editableValueHolder name="input" targets="input"/>
	<cc:attribute name="labelValue" required="true" />

	<cc:attribute name="minlength" default="1" />
	<cc:attribute name="maxlength" default="999999999" />
	<cc:attribute name="size" />

	<cc:attribute name="validationRequired" required="false"
		type="java.lang.Boolean" />

	<cc:attribute name="value" required="false" />

</cc:interface>

<cc:implementation>

	<div class="form-block">
		<div class="form-label-column">
			<h:outputLabel for="input" value="#{cc.attrs.labelValue}" />
		</div>

		<div class="form-required-column">
			<ui:fragment rendered="#{cc.attrs.validationRequired}">* </ui:fragment>
			<p:spacer width="15px" rendered="#{!cc.attrs.validationRequired}" />
		</div>

		<div class="form-input-column">

			<p:inputText id="input" size="#{cc.attrs.size}"
				maxlength="#{cc.attrs.maxlength}" value="#{cc.attrs.value}"
				required="#{cc.attrs.validationRequired}" 
				label="#{cc.attrs.labelValue}"
				>
				
				<cc:insertChildren/>
				</p:inputText>
		</div>
		
		<div class="form-error-column">
			<p:message for="input" display="text"  />
		</div>
	</div>

</cc:implementation>
</html>
