<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tds="http://java.sun.com/jsf/composite/tds/composite"
	template="/WEB-INF/template/principal.xhtml">

	<ui:define name="conteudo">
		<p:growl id="messages" />

		<h:form id="meuFormulario">

			<p:panel id="basic" header="Cadastro de Filmes"
				style="margin-bottom:20px">

				<tds:formInputText id="filmesNome" labelValue="Nome do Filme"
					value="#{filmeBean.filme.nome}" validationRequired="true"
					size="10" />

				<tds:formInputText id="filmesDistribuidora" labelValue="Distribuidora do Filme"
					value="#{filmeBean.filme.distribuidora}"
					validationRequired="true">
				</tds:formInputText>

				<p:commandButton action="#{filmeBean.salvar(filmeBean.filme)}"
					icon=" ui-icon-disk" update="@form :registrosForm" />

			</p:panel>

		</h:form>

		<h:form id="registrosForm">

			<p:panel id="basic" header="Filmes" style="margin-bottom:20px">

				<p:dataTable var="filme" value="#{filmeBean.filme}"
					emptyMessage="Nenhum Registro">
					<p:column headerText="Id">
						<h:outputText value="#{filme.codFilme}" />
					</p:column>

					<p:column headerText="Nome">
						<h:outputText value="#{filme.nome}" />
					</p:column>

					<p:column headerText="Distribuidora">
						<h:outputText value="#{filme.distribuidora}" />
					</p:column>


				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="NÃ£o" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
