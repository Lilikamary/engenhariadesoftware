<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tds="http://java.sun.com/jsf/composite/tds/composite"
	template="/WEB-INF/template/principal.xhtml">


	<ui:define name="conteudo">
		<p:growl id="messages" />

		<h:form id="meuFormulario">

			<p:panel id="basic" header="Cadastro de Eventos"
				style="margin-bottom:20px">

				<tds:formInputText id="eventosId" labelValue="Evento"
					value="#{manterEventoBean.evento.evento}" validationRequired="true"
					size="10" />


				<tds:formInputText id="inicioEventoId" labelValue="Início do Evento"
					value="#{manterEventoBean.evento.inicioEvento}"
					validationRequired="true">
					<f:convertDateTime pattern="dd/MM/yyyy" for="input"/>


				</tds:formInputText>

				<tds:formInputText id="terminoEventoId"
					labelValue="Término do Evento"
					value="#{manterEventoBean.evento.terminoEvento}"
					validationRequired="true" >
					
					<f:convertDateTime pattern="dd/MM/yyyy" for="input"/>
				</tds:formInputText>

				<tds:formInputText id="inicioSubmissaoId"
					labelValue="Início da Submissão"
					value="#{manterEventoBean.evento.inicioSubmissao}"
					validationRequired="true" >
					<f:convertDateTime pattern="dd/MM/yyyy" for="input"/>
				</tds:formInputText>

				<tds:formInputText id="terminoSubmissaoId"
					labelValue="Término da Submissão"
					value="#{manterEventoBean.evento.terminoSubmissao}"
					validationRequired="true" >
					
					<f:convertDateTime pattern="dd/MM/yyyy" for="input" />
				</tds:formInputText>
					

				<tds:formInputText id="siteId" labelValue="Site do Evento"
					value="#{manterEventoBean.evento.site}" validationRequired="true" />

				<tds:formInputText id="emailContatoId" labelValue="Email de Contato"
					value="#{manterEventoBean.evento.emailContato}"
					validationRequired="true" />


				<p:commandButton action="#{manterEventoBean.cadastrarEvento()}"
					icon=" ui-icon-disk" update="@form :registrosForm" />

			</p:panel>

		</h:form>

		<h:form id="registrosForm">

			<p:panel id="basic" header="Eventos" style="margin-bottom:20px">

				<p:dataTable var="evento" value="#{manterEventoBean.eventos}"
					emptyMessage="Nenhum Registro">
					<p:column headerText="Id">
						<h:outputText value="#{evento.eventoId}" />
					</p:column>

					<p:column headerText="Evento">
						<h:outputText value="#{evento.evento}" />
					</p:column>

					<p:column headerText="Início Evento">
						<h:outputText value="#{evento.inicioEvento}" />
					</p:column>

					<p:column headerText="Término Evento">
						<h:outputText value="#{evento.terminoEvento}" />
					</p:column>

					<p:column headerText="Início Submissão">
						<h:outputText value="#{evento.inicioSubmissao}" />
					</p:column>

					<p:column headerText="Término Submissão">
						<h:outputText value="#{evento.terminoSubmissao}" />
					</p:column>

					<p:column headerText="Site">
						<h:outputText value="#{evento.site}" />
					</p:column>

					<p:column headerText="E-mail de Contato">
						<h:outputText value="#{evento.emailContato}" />
					</p:column>

					<p:column headerText="Ações">
						<p:commandButton
							action="#{manterEventoBean.excluirEvento(evento)}"
							icon=" ui-icon-trash" title="Excluir"
							update="@form :meuFormulario">

							<p:confirm header="Confirmation" message="Confirmar Exclusão"
								icon="ui-icon-alert" />

						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
