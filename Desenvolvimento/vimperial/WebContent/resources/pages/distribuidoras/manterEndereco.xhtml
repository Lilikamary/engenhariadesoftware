<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tds="http://java.sun.com/jsf/composite/tds/composite"
	template="/WEB-INF/template/principal.xhtml">


	<ui:define name="conteudo">
		<p:growl id="messages" />

		<h:form id="meuFormulario">

			<p:panel id="basic" header="Cadastro de Endereço"
				style="margin-bottom:20px">

				<tds:formInputText id="enderecoLogradouro" labelValue="Logradouro"
					value="#{enderecoBean.endereco.logradouro}" validationRequired="true"
					size="100" />

				<tds:formInputText id="enderecoNumero" labelValue="Número"
					value="#{enderecoBean.endereco.numero}" validationRequired="true"
					size="10" />

				<tds:formInputText id="enderecoBairro" labelValue="Bairro"
					value="#{enderecoBean.endereco.bairro}" validationRequired="true"
					size="100" />

				<tds:formInputText id="enderecoCidade" labelValue="Cidade"
					value="#{enderecoBean.endereco.cidade}" validationRequired="true"
					size="100" />

				<tds:formInputText id="enderecoCep" labelValue="Cep"
					value="#{enderecoBean.endereco.cep}" validationRequired="true"
					size="10" />

				<p:commandButton action="#{enderecoBean.salvar(endereco)}"
					icon=" ui-icon-disk" update="@form :registrosForm" />

			</p:panel>

		</h:form>

		<h:form id="registrosForm">

			<p:panel id="basic" header="Endereços" style="margin-bottom:20px">

				<p:dataTable var="endereco" value="#{enderecoBean.listarTodos()}"
					emptyMessage="Nenhum Registro">
					<p:column headerText="Código">
						<h:outputText value="#{enderecoBean.endereco.codEndereco}" />
					</p:column>

					<p:column headerText="Logradouro">
						<h:outputText value="#{enderecoBean.endereco.logradouro}" />
					</p:column>

					<p:column headerText="Cidade">
						<h:outputText value="#{enderecoBean.endereco.cidade}" />
					</p:column>


					<p:column headerText="Ações">
						<p:commandButton
							action="#{enderecoBean.excluir(endereco)}"
							icon=" ui-icon-trash" title="Excluir"
							update="@form :meuFormulario">

							<p:confirm header="Confirmation" message="Confirmar Exclusão"
								icon="ui-icon-alert" />

						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
