<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tds="http://java.sun.com/jsf/composite/tds/composite"
    template="/WEB-INF/template/principal.xhtml" >
    
	<ui:define name="conteudo">
		<p:growl id="messages" />

		<h:form id="meuFormulario">

			<p:panel id="basic" header="Cadastro de Telefones"
				style="margin-bottom:20px">

				<tds:formInputText id="telefoneClientesTelefone" labelValue="Telefone"
					value="#{telefoneClienteBean.telefoneCliente.telefone}" validationRequired="true"
					size="20" >
				</tds:formInputText>


				<p:commandButton action="#{telefoneClienteBean.salvar()}"
					icon=" ui-icon-disk" update="@form :registrosForm" />
   
			</p:panel>

		</h:form>

		<h:form id="registrosForm">

			<p:panel id="basic" header="Telefones" style="margin-bottom:20px">

				<p:dataTable var="telefoneCliente" value="#{telefoneClienteBean.telefoneClientes}"
					emptyMessage="Nenhum Registro">
					<p:column headerText="Código">
						<h:outputText value="#{telefoneCliente.codTelefoneCliente}" />
					</p:column>

					<p:column headerText="Telefone">
						<h:outputText value="#{telefoneCliente.telefone}" />
					</p:column>

					<p:column headerText="Ações">
						<p:commandButton
							action="#{telefoneClienteBean.excluir()}"
							icon=" ui-icon-trash" title="Excluir"
							update="@form :meuFormulario">

							<p:confirm header="Confirmation" message="Confirmar Exclusão"
								icon="ui-icon-alert" />

						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
