<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:tds="http://java.sun.com/jsf/composite/tds/composite"
	  template="/WEB-INF/template/principal.xhtml"> 

<ui:define name="conteudo">
	<h:form id="meuFormulario">
		<p:panel id="basic"  header="Login" styleClass="ui-tds-panel-conteudo" style="margin-bottom:20px">
		
			<tds:formInputText 
				id="nome" 
				labelValue="Nome"
				value="#{usuarioBean.usuario.nome}"
				validationRequired="true" />
				
			<tds:formInputText
				id="login" 
				labelValue="Login"
				value="#{usuarioBean.usuario.login}" />

			<tds:formInputPassword
				id="senha" 
				labelValue="Senha"
				value="#{usuarioBean.usuario.senha}" />	
			
			<tds:formSelectOneMenu 
			     itemValue="#{usuarioBean.usuario.tipoUsuario}" 
			     itemsValue="#{usuarioBean.tipoUsuarios}" 
			     labelValue="#{tipoUsuario}" 
			     itemLabel="#{tipoUsuario}" />
			
		</p:panel>	
		
		<p:commandButton 
			id="salvarUsuario" 
			action="#{usuarioBean.salvar()}"
			value="Usuario"
			update="@form :mensagens" 
			icon="ui-icon-disk" />
	</h:form>
</ui:define>
</ui:composition>
