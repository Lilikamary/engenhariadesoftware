<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tds="http://java.sun.com/jsf/composite/tds/composite"
	template="/WEB-INF/template/principal.xhtml">
<ui:define name="conteudo">
	<h:form id="meuFormulario">
		<p:panel id="basic"  header="Login" styleClass="ui-tds-panel-conteudo" style="margin-bottom:20px">
			<tds:formInputText 
				id="login" 
				labelValue="Login"
				value="#{autenticadorBean.login}"
				validationRequired="true" />
				
			<tds:formInputPassword
				id="senha" 
				labelValue="Senha"
				value="#{autenticadorBean.senha}" />
				
		</p:panel>	
		
		<p:commandButton 
			id="autenticador" 
			action="#{autenticadorBean.autenticar()}"
			value="Login"
			update="@form :mensagens" 
			icon="ui-icon-disk" />
	</h:form>
</ui:define>
</ui:composition>
